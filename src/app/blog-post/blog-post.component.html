<!-- Title -->
<h1 class="mt-4">{{ (post | async)?.title }}</h1>

<!-- Author -->
<p class="lead">
  by
  <a href="#">{{ (post | async)?.author }}</a>
</p>

<hr>

<!-- Date/Time -->
<p>Posted on {{ (post | async)?.date }}</p>

<hr>

<markdown [data]="md"></markdown>


<disqus [identifier]='(post | async)?.link'></disqus>
