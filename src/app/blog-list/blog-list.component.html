<h1 class="my-4">Blog List
  <small>Available Blogs</small>
</h1>

<app-blog-excerpt *ngFor="let entry of blogData" [entry]="entry"></app-blog-excerpt>

<!-- Pagination -->
<ngb-pagination [collectionSize]="totalBlogCount" [(page)]="currentPage" [pageSize]="5"
  [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
