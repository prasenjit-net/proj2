<!-- Blog Post -->
<div class="card mb-4">
  <img class="card-img-top" src="https://placehold.it/750x300" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{entryData.title}}</h2>
    <p class="card-text">{{entryData.description}}</p>
    <a [routerLink]="['post', entryData.link]" class="btn btn-primary">Read More &rarr;</a>
  </div>
  <div class="card-footer text-muted">
    {{entryData.date}} by
    <a href="#">{{entryData.author}}</a>
  </div>
</div>
