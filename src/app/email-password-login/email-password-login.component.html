<div class="card my-4">
  <div *ngIf="afAuth.authState | async; let user; else showLogin">
    <h5 class="card-header">Login</h5>
    <div class="card-body">
      <h5>Hello {{ user.email }}!</h5>
      <button [routerLink]="['/new']" class="btn btn-primary">New Post</button>
      <button (click)="logout()" class="btn btn-primary">Logout</button>
    </div>
  </div>
  <ng-template #showLogin>
    <h5 class="card-header">Login</h5>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" #email>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #pass>
        </div>
        <button type="button" class="btn btn-primary" (click)="login(email.value, pass.value)">Login</button>
      </form>
    </div>
  </ng-template>
</div>
